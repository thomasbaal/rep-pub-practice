<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <nav
      :class="[`navbar-${theme}`, `bg-${theme}`, 'navbar', 'navbar-expand-lg']"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Vue</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Vue directive for loop, from links array in Vue.createApp( )
          
          -->
          <li v-for="(page, index) in pages" class="nav-item" :key="index">
            <!-- :key is for Vue interal ordering of items-->

            <a
              class="nav-link"
              :class="{active: activePage == index}"
              aria-current="page"
              v-bind:href="page.link.url"
              :title="`This link goes to the ${page.link.text} page`"
              @click.prevent="activePage = index"
              >{{ page.link.text }}</a
            >
          </li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-primary" @click.prevent="changeTheme()">
            Toggle Nav Theme
          </button>
        </form>
      </div>
    </nav>

    <div id="content" class="container">
      <h1>{{pages[activePage].pageTitle}}</h1>
      <p>{{pages[activePage].pageTitle}}</p>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            activePage: 0,
            theme: "dark",
            pages: [
              {
                link: { text: "Home", url: "index.html" },
                pageTitle: "Home Page",
                content: "This is the home content",
              },
              {
                link: { text: "About", url: "about.html" },
                pageTitle: "About Page",
                content: "This is the about content",
              },
              {
                link: { text: "Contact", url: "contact.html" },
                pageTitle: "Contact Page",
                content: "This is the contact content",
              },
            ],
          };
        },
        methods: {
          changeTheme() {
            // NOTE ON BELOW !
            // local scoped variable checking if object scoped variable is se to 'light'
            // if it is , it sets local the variable to 'dark'.
            // lastly it sets the obect scoped variable to local scoped variable.
            let theme = "light";

            if (this.theme == "light") {
              theme = "dark";
            }
            this.theme = theme;
          },
        },
      }).mount("body");
    </script>
  </body>
</html>
