<body>

    <script>
        Vue.component('child-component', {
            emits: {
                myEvent(payload) {
                    if (typeof payload === 'string') {
                        return true;
                    } else {
                        console.warn('Invalid payload for event "myEvent". Expected String');
                        return false;
                    }
                }
            },
            // ...
        });

    </script>
