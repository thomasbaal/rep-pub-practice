<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Passing Arguements</title>
  </head>

  <style>
    .box1 {
      background-color: red;
    }
    .box2 {
      background-color: blue;
    }
    .box3 {
      background-color: orange;
    }

    [v-cloak] {
      display: none;
    }
  </style>
  <body>
    <div id="app" v-cloak>
      {{greeting}}
      <!-- 2 way binding-->
      <input
        @keyup.enter="greet(greeting + 'som other text !!')"
        v-model="greeting"
      />

      <!-- <div v-else-if="isVisible2" class="box2">Conditionally rendered div</div>
        <div v-else class="box3">Conditionally rendered div</div> -->
      <button @Click="toggleBox">Toggle Box</button>
      <div v-if="isVisible" class="box1">Conditionally rendered div</div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data: function () {
          return {
            greeting: "Hello Vue 3!",
            greeting2: "Hello Keyboard Event",
            isVisible: false,
            isFinite2: true,
          };
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          },
          greet(greeting) {
            console.log(greeting);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
